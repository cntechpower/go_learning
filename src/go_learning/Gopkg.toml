  version = "0.19.3"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.5.0"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.3.3"

[[constraint]]
  branch = "master"
  name = "github.com/hpcloud/tail"

[[constraint]]
  branch = "master"
  name = "github.com/ikarishinjieva/go-gtid"

[[constraint]]
  name = "github.com/jinzhu/gorm"
